<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WsServer Client</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: arial;
			font-weight: 700;
			color: #fff;
		}
		a {
			text-decoration: none;
			color: #111;
		}
		a:hover {
			color: #000;
		}
		button, input[type="text"] {
			padding: 10px 5px;
			color: #fff;
			font-weight: 700;
			outline: 0;
			border: 0;
			background: rgba(0, 0, 0, 0.4);
			border-radius: 5px;
			font-size: 1.66em;
			margin: 5px;
		}
		button {
			cursor: pointer;
		}
		input::placeholder {
			color: #ddd;
		}
		button:active {
			transform: scale(0.9, 0.9);
		}
		#titleBox, #menuBox {
			margin: auto;
			display: table;
		}
		#titleBox {
			font-size: 2.88em;
			color: #fff;
			text-align: center;
			margin-top: 100px;
		}
		#gameTitle, #gameDesc {
			margin: 0;
		}
		#gameTitle {
			text-shadow: 0px 0.08em #a91748;
		}
		#gameDesc {
			color: #fff;
		}
		#menuBox {
			margin-top: 20px;
		}
		#nicknameInput, #playButton {
			padding: 15px 10px;
			font-size: 3em;
			background: rgba(0, 0, 0, 0.6);
		}
		#nicknameInput {
			width: 330px;
		}
		#topBox, #bottomBox {
			position: absolute;
			left: 0;
			padding: 10px;
			font-size: 1.66em;
		}
		#topBox {
			top: 0;
		}
		#bottomBox {
			bottom: 0;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#mainOverlay {
			background: #e91e63;
		}
	</style>
</head>
<body>
	<div class="overlay" id="mainOverlay">
		<div id="titleBox">
			<h1 id="gameTitle">io.io</h1>
			<h6 id="gameDesc">aye ohh!!</h6>
		</div>
		<div id="menuBox">
			<div id="inputBox">
				<input type="text" id="nicknameInput" placeholder="Nickname pls" spellcheck="false">
				<button id="playButton">Play</button>
			</div>
			<button id="settingsButton">Settings</button>
		</div>
		<div id="topBox"></div>
		<div id="bottomBox"></div>
	</div>
	<script src="main.js"></script>
</body>
</html>
